<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>KYC Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>KYC Form</h1>
    <p>(<span class="star">*</span>) are compulsory.</p>
    <div class="section1">
      <h3>1. AADHAR Details</h3>
      <form class="Aadhar" action="index.html" method="post">
        <div class="row" style="width:50%; margin: auto;">
        <div class="input-group input-group-sm mb-3 col-sm" >
          <span class="input-group-text" id="inputGroup-sizing-sm">Name on Aadhar <span class="star">*</span> </span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3 col-sm">
          <span class="input-group-text" id="inputGroup-sizing-sm">Aadhar Number <span class="star">*</span> </span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        </div>
      </form>
    </div>

    <div class="section2">
      <h3>2. PAN card Details</h3>
      <form class="PanCard" action="index.html" method="post">
        <div class="row" style="width:50%; margin: auto;">
        <div class="input-group input-group-sm mb-3 col-sm" >
          <span class="input-group-text" id="inputGroup-sizing-sm">Name on PAN Card <span class="star">*</span> </span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3 col-sm">
          <span class="input-group-text" id="inputGroup-sizing-sm">PAN Number <span class="star">*</span> </span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        </div>
      </form>

    </div>
    <div class="section3">
      <h3>3. Enter Your Bank Details</h3>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            Bank IFSC
          </div>
          <div class="col-sm">
            Bank Name
          </div>
          <div class="col-sm">
            Account Number
          </div>
          <div class="col-sm">
            Account Type
          </div>
          <div class="col-sm">
            Default
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <input type="text" name="BankIFSC" placeholder="IFSC Code">
          </div>
          <div class="col-sm">
            <select class="BankNames" name="">
              <option value="BOI">Bank Of India</option>
              <option value="SBI">State Bank Of India</option>
              <option value="BOB">Bank Of Baroda</option>
              <option value="BOA">Bank Of Allahabad</option>
              <option value="PNB">Punjab National Bank</option>
            </select>
          </div>
          <div class="col-sm">
            <input type="number" name="AccNo" placeholder="Account Number">
          </div>
          <div class="col-sm">
            <select class="AccTyp" name="AccTyp">
              <option value="Saving">Savings</option>
              <option value="Current">Current</option>
            </select>
          </div>
          <div class="col-sm">
            <input type="checkbox" name="default" value="">
          </div>
        </div>
      </div>

    </div>
    <div class="section4">

    </div>

  </body>
</html>
